version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: cimg/php:8.2.21-browsers

    steps:
      - browser-tools/install-browser-tools
      - checkout

      - run:
          name: "Prepare Environment"
          command: |
            sudo apt update
            sudo docker-php-ext-install zip

      - run:
          name: "Create Environment file"
          command: |
            mv .env.testing .env

      # Download and cache dependencies
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: "Install Dependencies"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run:
          name: "Generate App key"
          command: php artisan key:generate

      # run tests with phpunit
      - run:
          name: "Run Unit Tests"
          command: ./vendor/bin/phpunit tests/Unit
      - run:
          name: "Install Sqlite"
          command: |
            sudo LC_ALL=C.UTF-8 add-apt-repository -y ppa:ondrej/php
            sudo apt-get update
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y php8.2-sqlite3
      - run:
          name: "Create database and run migration"
          command: |
            touch database/database.sqlite
            php artisan migrate --env=testing

      - run:
          name: "Run Http Tests"
          command: ./vendor/bin/phpunit tests/Feature

      - run:
          name: "Install Dusk and Update Chrome Drivers"
          command: |
            composer require --dev laravel/dusk
            composer require --dev staudenmeir/dusk-updater
            php artisan dusk:update --detect

      - run:
          name: "Start Chrome Driver"
          command: |
            ./vendor/laravel/dusk/bin/chromedriver-linux --port=9515 --url-base=wd/hub --headless
          background: true

      - run:
          name: "Run Laravel Server"
          command: php artisan serve --host=127.0.0.1 --port=8000
          background: true

      # Ensure the Laravel server is running and ready
      - run:
          name: "Wait for Laravel Server"
          command: |
            until curl --output /dev/null --silent --head --fail http://127.0.0.1:8000; do
              echo 'Waiting for Laravel server...'
              sleep 5
            done

      - run:
          name: "Run Browser Tests with Laravel Dusk"
          command: php artisan dusk --env=dusk
