version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.4.8

jobs:
  build:
    docker:
      - image: cimg/php:8.2-browsers

    steps:
      - browser-tools/install-browser-tools
      - checkout

      - run:
          name: "Prepare Environment"
          command: |
            sudo apt update
            sudo docker-php-ext-install zip

      - run:
          name: "Create Environment file"
          command: |
            mv .env.testing .env

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run:
          name: "Install Dependencies"
          command: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run:
          name: "Generate App key"
          command: php artisan key:generate

      - run:
          name: "Install Sqlite"
          command: |
            sudo apt-get update
            sudo apt-get install -y php-sqlite3
            touch database/database.sqlite
            php artisan migrate --env=testing

      - run:
          name: "Check Laravel Environment"  # Checks the Laravel environment for issues
          command: php artisan env

      - run:
          name: "Run Laravel Server with Debugging"  # Laravel server in the foreground to capture logs
          command: |
            php artisan serve --host=127.0.0.1 --port=8001 --verbose

      - run:
          name: "Run Browser Tests"
          command: php artisan dusk
